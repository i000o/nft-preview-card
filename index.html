<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main> 
    <section> 

      <div class="container">
      <a href=#>
        <img src="images/image-equilibrium.jpg" alt="equilibrium card image">
      </a>
        <div>
        <img class="overlay" src="images/icon-view.svg" alt="view image icon">
        </div>
      </div>
      
      <a href="#">
        <h1> 
        Equilibrium #3429
        </h1>
      </a>

      <h2> 
        Our Equilibrium collection promotes balance and calm.
      </h2>

      <div>
        <aside class="eth"> 
          <img src="images/icon-ethereum.svg" alt="ethereum icon"> 
          <h3> 
            0.041 ETH
          </h3>
        </aside>

        <aside class="clock"> 
          <img src="images/icon-clock.svg" alt="clock icon"> 
          <h3> 
            3 days left
          </h3>
        </aside>
      </div>

      <hr> 

      <div class="profile"> 
        <h4> 
          Creation of <a href="#"><p>Jules Wyvern</p></a>
        </h4>
        <img src="images/image-avatar.png" alt="profile avatar"> 
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
      Coded by<a href="#"> Iman Osman </a>.
    </div>
  </footer>
</body>
</html>
